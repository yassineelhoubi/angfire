

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let chat of listChats">
               <div class="row justify-content-between ">

                   <h4 class="badge bg-success col-3">{{chat.name}}</h4>
                   <button (click)="deleteChat(chat)" class="btn btn-outline-danger col-lg-1 col-2 btn-sm h-25">delete</button>
               </div>
                <em>{{chat.msg}}</em>
                
            </li>

            
            
        </ul>
        <input (keyup.enter)="createNewChat()" [(ngModel)]="chat.msg" type="text"   class="form-control">
        
    </div>
</div>
