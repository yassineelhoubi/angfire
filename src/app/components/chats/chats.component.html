

<div class="row">
    <div class="col-md-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let chat of listChats">
               <div class="row justify-content-between ">

                   <h4 class="badge bg-success col-3">{{chat.name}}</h4>
                   <div class="col-lg-1 col-2">
                       <button (click)="deleteChat(chat.id)" class="btn btn-outline-danger w-100 btn-sm ">delete</button>
                       <button (click)="ToUpdateChat(chat)" class="btn btn-outline-success w-100  btn-sm ">update</button>
                   </div>
               </div>
                <em>{{chat.msg}}</em>
                
            </li>

            
            
        </ul>
        <hr>
        <input  [(ngModel)]="chat.msg" type="text"   class="form-control border border-primary">
        <hr>
        <div class="container">
            <div class="row justify-content-center">
                <button *ngIf="!show_btn" (click)="createNewChat()" class="btn btn-primary col-3" >Add new</button>
                <div *ngIf="show_btn" class="col-4 row">
                    <button (click)="UpdateChat()"  class="btn btn-success col-10 rounded-0 rounded-start">Update</button>
                    <button (click)="clearUpdate()" class="col-2 btn btn-outline-danger rounded-0 rounded-end">x</button>
                </div>
                

            </div>
        </div>
        
    </div>
</div>
